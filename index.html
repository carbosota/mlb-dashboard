
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLB Prop Dashboard (Auto-Ranked)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        h1 { text-align: center; }
        .player-card {
            background: white; padding: 15px; margin: 10px auto;
            border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); width: 90%;
        }
        .confidence { font-weight: bold; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>MLB Prop Dashboard (Auto-Ranked)</h1>
    <div id="dashboard"></div>
    <script>
        fetch('ranked_props.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('dashboard');
                data.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'player-card';
                    card.innerHTML = `
                        <h2>${player.name} (${player.team}) – ${player.pos}</h2>
                        <p><strong>Player ID:</strong> ${player.playerID}</p>
                        <p><strong>Hits:</strong> 1+ ${player.props?.hits?.one || 'N/A'}, 2+ ${player.props?.hits?.two || 'N/A'}</p>
                        <p><strong>Total Bases:</strong> ${player.props?.bases?.total || '?'} – Over ${player.props?.bases?.over || 'N/A'}, Under ${player.props?.bases?.under || 'N/A'}</p>
                        <p><strong>Runs:</strong> ${player.props?.runs?.total || '?'} – Over ${player.props?.runs?.over || 'N/A'}, Under ${player.props?.runs?.under || 'N/A'}</p>
                        <p class="confidence">Confidence Score: ${player.confidence}%</p>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                document.getElementById('dashboard').innerHTML = "<p>Error loading data.</p>";
            });
    </script>
</body>
</html>
