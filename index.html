<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLB Prop Dashboard (Auto-Ranked)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        h1 { text-align: center; }
        .prop-card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .top-prop { border-left: 6px solid green; }
    </style>
</head>
<body>
    <h1>MLB Prop Dashboard (Auto-Ranked)</h1>
    <div id="dashboard"></div>

    <script>
        fetch('ranked_props.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('dashboard');
                data.sort((a, b) => b.confidence - a.confidence);
                data.forEach((prop, i) => {
                    const card = document.createElement('div');
                    card.className = 'prop-card' + (i < 10 ? ' top-prop' : '');
                    card.innerHTML = `
                        <strong>${prop.playerName || 'Unknown'} (${prop.team || 'UNK'}) – ${prop.position || 'N/A'}</strong><br/>
                        Player ID: ${prop.playerID}<br/><br/>
                        Hits: 1+ ${prop.hits?.one || 'N/A'}, 2+ ${prop.hits?.two || 'N/A'}<br/>
                        Total Bases: ${prop.bases?.total || '?'} – Over ${prop.bases?.over || 'N/A'}, Under ${prop.bases?.under || 'N/A'}<br/>
                        Runs: ${prop.runs?.total || '?'} – Over ${prop.runs?.over || 'N/A'}, Under ${prop.runs?.under || 'N/A'}<br/>
                        Confidence Score: ${prop.confidence?.toFixed(1) || '0'}%
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                document.getElementById('dashboard').innerText = 'Failed to load data: ' + error;
            });
    </script>
</body>
</html>
